<!DOCTYPE Html>
<Html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book Rental</title>
</head>
<body>
<div align="center">
    <h1> Create New Book Rental</h1>
    <br>
    <br />
    <form action="#" th:action="@{/books}" th:object="${book}" method="post">
        <table border="0" cellpadding="10">
            <tr>
            <td>Title:</td>
                <td><input type="text" th:field="*{Title}" required/></td>
            </tr>
            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="*{genre}" required/></td>
            </tr>
            <tr>
                <td>ReleaseYear:</td>
                <td><input type="text" th:field="*{releaseYear}" required/></td>
            </tr>
            <tr>
                <td>Review:</td>
                <td><input type="text" th:field="*{review}" required/></td>
            </tr>
            <tr>
            <td colspan="2"><button type="submit">Save</button>
            <button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</Html>
