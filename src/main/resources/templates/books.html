<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <br/><br/>
    <a th:href="@{/new-book}">Add a New Book</a>
    <BR>
    <a th:href="@{/}">Customer List</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <!--
            You are creating a table here, where the header will be the Customer
            details and then the other rows will be filled by the data that
            you send back in the Model object.
            -->

            <th>Title</th>
            <th>Genre</th>
            <th>ReleaseYear</th>
            <th>Review</th>
            <th>Customer</th>

        </tr>
        </thead>
        <!--
         Now that your headers are defined, you can reference the key-value
         pair "customerList" that you added to the model above.
         Thymeleaf will loop over each customer and extract the attributes to match
         your column names.
        -->
        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.title">title</td>
            <td th:text="${book.genre}">genre</td>
            <td th:text="${book.releaseYear}">releaseYear</td>
            <td th:text="${book.review}">review</td>
            <td th:text="${book.customer != null} ? ${book.customer.first_name}"></td>
            <td th:text="${book.customer.first_name}"></td>
            <td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
