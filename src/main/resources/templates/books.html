<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <br/><br/>
    <a th:href="@{/new-book}">Add a New Book</a>
    <BR>
    <a th:href="@{/}">Customer List</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>ReleaseYear</th>
            <th>Review</th>
            <th>Customer</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="book: ${bookList}">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.genre}">Genre</td>
            <td th:text="${book.releaseYear}">ReleaseYear</td>
            <td th:text="${book.review}">Review</td>
            <td th:text="${book.customer != null} ? ${book.customer.fullName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
